language: php

php:
    - 7.1
    - 7.2
    - 7.3

services:
  - memcached
  - redis

before_script:
    - cp .env.example .env
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source --dev

script: vendor/bin/phpunit

after_success:
    - travis_retry php vendor/bin/php-coveralls
